<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Detail Pesanan</title>
  <link rel="stylesheet" href="dist/css/bootstrap.min.css">
</head>

<body>
  <header class="bg-danger text-white p-3 text-center">
    <h1>Detail Pesanan</h1>
  </header>

  <div class="container mt-4">
    <h2>Produk yang Dipesan: Laptop HP Victus 15</h2>
    <p>Harga: Rp15.000.000</p>
    <form id="orderForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nama</label>
        <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Alamat Pengiriman</label>
        <input type="text" class="form-control" id="address" placeholder="Masukkan alamat Anda" required>
      </div>
      <button type="submit" class="btn btn-primary">Konfirmasi Pesanan</button>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Pesanan Berhasil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Terima kasih, pesanan Anda untuk <strong>Laptop HP Victus 15</strong> telah berhasil diproses. Kami akan segera
          mengirimkan produk ke alamat yang telah Anda berikan.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-danger text-white text-center p-3 mt-4">
    <a href="index.html" class="text-white">Kembali ke Daftar Produk</a>
  </footer>

  <script src="dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('orderForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Mencegah form dari reload halaman
      var confirmationModal = new bootstrap.Modal(document.getElementById('confirmationModal'));
      confirmationModal.show(); // Menampilkan modal
    });
  </script>
</body>

</html>
