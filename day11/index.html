<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Perhitungan Faktorial</title>
  <link rel="stylesheet" href="dist/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 50px;
      background-color: #f8f9fa;
    }

    .result-box {
      margin-top: 20px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 class="text-center">Perhitungan Faktorial</h1>
    <p class="text-center">Masukkan bilangan bulat positif untuk menghitung faktorial</p>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Form input -->
        <div class="card p-4">
          <div class="form-group mb-3">
            <label for="numberInput" class="form-label">Bilangan Bulat Positif:</label>
            <input type="number" class="form-control" id="numberInput" placeholder="Masukkan bilangan bulat positif"
              min="0">
          </div>
          <button class="btn btn-danger w-100" onclick="calculateFactorial()">Hitung Faktorial</button>
        </div>

        <!-- Box untuk hasil perhitungan -->
        <div class="result-box text-center" id="result" style="display: none;">
          <h3>Hasil Perhitungan</h3>
          <p>Faktorial dari <span id="numberValue"></span> adalah <strong><span id="factorialValue"></span></strong></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function calculateFactorial() {
      // Ambil nilai input dari user
      let number = parseInt(document.getElementById('numberInput').value);

      // Validasi input, harus bilangan bulat positif
      if (isNaN(number) || number < 0) {
        alert("Masukkan bilangan bulat positif yang valid");
        document.getElementById('result').style.display = 'none';
        return;
      }

      // Hitung faktorial
      let factorial = 1;
      for (let i = 1; i <= number; i++) {
        factorial *= i;
      }

      // Tampilkan hasil
      document.getElementById('numberValue').innerText = number;
      document.getElementById('factorialValue').innerText = factorial;
      document.getElementById('result').style.display = 'block';
    }
  </script>

  <script src="dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
